name: Publish Package

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  semantic-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: npm ci

      - run: npx semantic-release --branches main
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
